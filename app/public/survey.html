<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Survey</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="container">
    <h2>Survey Questions</h2>
    <hr>
    <form>
        <div class="form-group">
            <label for="exampleFormControlInput1">Name</label>
            <input type="input" class="form-control" id="name" placeholder="required">
        </div>
        
        <div class="form-group">
            <label for="exampleFormControlInput1">Link to Photo Image</label>
            <input type="link" class="form-control" id="addedImage" placeholder="required">
        </div>
        
        <div class="form-group">
            <h5>Q1</h5>
            <label for="exampleFormControlSelect1">Waiting is boring.</label>
            <select class="form-control" id="q1">
                <option value="1">1 (Strongly Disagree)</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5 (Strongly Agree)</option>
            </select>
        </div>

        <div class="form-group">
            <h5>Q2</h5>
            <label for="exampleFormControlSelect1">It is ok to lie.</label>
            <select class="form-control" id="q2">
                <option value="1">1 (Strongly Disagree)</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5 (Strongly Agree)</option>
            </select>
        </div>        

        <div class="form-group">
            <h5>Q3</h5>
            <label for="exampleFormControlSelect1">Pizza is the best food in the world.</label>
            <select class="form-control" id="q3">
                <option value="1">1 (Strongly Disagree)</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5 (Strongly Agree)</option>
            </select>
        </div>

        <div class="form-group">
            <h5>Q4</h5>
            <label for="exampleFormControlSelect1">Cinnamon smells good.</label>
            <select class="form-control" id="q4">
                <option value="1">1 (Strongly Disagree)</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5 (Strongly Agree)</option>
            </select>
        </div>  

        <div class="form-group">
            <h5>Q5</h5>
            <label for="exampleFormControlSelect1">Summer is the best season of the year.</label>
            <select class="form-control" id="q5">
                <option value="1">1 (Strongly Disagree)</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5 (Strongly Agree)</option>
            </select>
        </div>

        <div class="form-group">
            <h5>Q6</h5>
            <label for="exampleFormControlSelect1">Decisions that people make quickly are always wrong.</label>
            <select class="form-control" id="q6">
                <option value="1">1 (Strongly Disagree)</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5 (Strongly Agree)</option>
            </select>
        </div>  

        <div class="form-group">
            <h5>Q7</h5>
            <label for="exampleFormControlSelect1">It doesn't matter whether you enjoy your job or not as long as it's a well-paid job. </label>
            <select class="form-control" id="q7">
                <option value="1">1 (Strongly Disagree)</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5 (Strongly Agree)</option>
            </select>
        </div>

        <div class="form-group">
            <h5>Q8</h5>
            <label for="exampleFormControlSelect1">Recycling is important.</label>
            <select class="form-control" id="q8">
                <option value="1">1 (Strongly Disagree)</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5 (Strongly Agree)</option>
            </select>
        </div>  

        <div class="form-group">
            <h5>Q9</h5>
            <label for="exampleFormControlSelect1">The night is better than the day.</label>
            <select class="form-control" id="q9">
                <option value="1">1 (Strongly Disagree)</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5 (Strongly Agree)</option>
            </select>
        </div>

        <div class="form-group">
            <h5>Q10</h5>
            <label for="exampleFormControlSelect1">Playing a game is fun only when you win.</label>
            <select class="form-control" id="q10">
                <option value="1">1 (Strongly Disagree)</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5 (Strongly Agree)</option>
            </select>
        </div>  

        <br>

        <button type="submit" class="btn btn-primary">Match</button>
    </form>

    </div>
    <br>
    <hr>
    <footer class="footer">
        <div class="container">
          <p><a href="/api/friends">API Friend Link</a> | <a href="https://github.com/jchen211/FriendFinder">Git Repo</a>
        </div>
    </footer>

    <div class="modal fade" id="showModal" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="title">Matched With:</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <h4 class="modal-body"></h4>
        <img class="modal-image">
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
        </div>
    </div>
    </div>


    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script type=text/javascript>

    $(".btn").on("click", function(event) {
            event.preventDefault();

            var newFriend = {
                friendName: $("#name").val().trim(),
                photo: $("#addedImage").val().trim(),
                score: [
                    $("#q1").val(),
                    $("#q2").val(),
                    $("#q3").val(),
                    $("#q4").val(),
                    $("#q5").val(),
                    $("#q6").val(),
                    $("#q7").val(),
                    $("#q8").val(),
                    $("#q9").val(),
                    $("#q10").val()
                ]
            };

            $.post("/api/friends", newFriend, function(data) {
              
               $(".modal-body").text(data.friendName);
               $(".modal-image").attr("src", data.photo);
               $("#showModal").modal("toggle");

                $("#name").val(""),
                $("#addedImage").val(""),
                $("#q1").val(""),
                $("#q2").val(""),
                $("#q3").val(""),
                $("#q4").val(""),
                $("#q5").val(""),
                $("#q6").val(""),
                $("#q7").val(""),
                $("#q8").val(""),
                $("#q9").val(""),
                $("#q10").val("")

            });
        });
            

    </script>
</body>
</html>
